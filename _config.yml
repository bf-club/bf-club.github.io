title: bf-club
description: A starter template for a Jeykll site using the Just the Docs theme!
theme: just-the-docs
# remote_theme: just-the-docs/just-the-docs

url: https://just-the-docs.github.io

aux_links:
  Template Repository: https://github.com/just-the-docs/just-the-docs-template


# Set a path/url to a logo that will be displayed instead of the title
logo: "/assets/images/banner_white.png"

# Set a path/url to a favicon that will be displayed by the browser
favicon_ico: "/assets/images/sc_profi.ico"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: false

# Aux links for the upper right navigation
aux_links:
  "Soundcloud":
    - "//soundcloud.com/bf-club"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# # Heading anchor links appear on hover over h1-h6 tags in page content
# # allowing users to deep link to a particular heading on a page.
# #
# # Supports true (default) or false
# heading_anchors: true

# Footer content
# appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future major release. Please use `_includes/footer_custom.html` for more robust
markup / liquid-based content.
footer_content: "info footer <a href=\"https://soundcloud.com/bf-club">Link.</a>"

# Color scheme supports "light" (default) and "dark"
color_scheme: bf-club-scheme

callouts_level: quiet # or loud
callouts_opacity: 0.3
callouts:
  highlight:
    color: yellowp
  important:
    title: Important
    color: bluep
  new:
    title: New
    color: greenp
  note:
    title: Note
    color: purplep
  warning:
    title: Warning
    color: pinkp
  sccookies:
    color: greenp
  

